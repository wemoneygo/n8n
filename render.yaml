services:
  - type: web
    name: n8n
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npx n8n
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: change
      - key: WEBHOOK_URL
        value: https://n8n-7ob.onrender.com
